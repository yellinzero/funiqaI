<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>激活您的账户</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        line-height: 1.6;
        color: #101828;
        background-color: #f3f4f6;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        max-width: 600px;
        padding: 36px 48px;
        background-color: #ffffff;
        border-radius: 16px;
        border: 1px solid #e5e7eb;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .header {
        font-weight: 700;
        font-size: 1.75rem;
        color: #111827;
        margin-bottom: 12px;
      }

      .title {
        font-weight: 600;
        font-size: 1.5rem;
        margin-bottom: 20px;
        color: #2563eb;
      }

      .description {
        font-size: 1rem;
        color: #4b5563;
        margin-bottom: 24px;
      }

      .code-content {
        display: inline-block;
        padding: 16px 32px;
        text-align: center;
        border-radius: 8px;
        background-color: #f9fafb;
        margin: 16px auto;
        border: 1px solid #d1d5db;
      }

      .code {
        font-size: 1.5rem;
        font-weight: 700;
        color: #111827;
      }

      .tips {
        margin-top: 20px;
        font-size: 0.875rem;
        color: #6b7280;
      }

      .footer {
        margin-top: 30px;
        font-size: 0.75rem;
        color: #9ca3af;
        line-height: 1.4;
      }

      .footer p {
        margin: 4px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Funiq AI</div>
      <p class="title">激活您的账户</p>
      <p class="description">
        请将此验证码复制并粘贴到激活表单中。此验证码仅在接下来的10分钟内有效。
      </p>
      <div class="code-content">
        <span class="code">{{ code }}</span>
      </div>
      <p class="tips">
        如果您未申请激活，请忽略此邮件。您的账户是安全的。
      </p>
      <div class="footer">
        <p>这是自动发送的消息，请勿回复此邮件。</p>
        <p>&copy; 2024 Funiq AI，版权所有。</p>
      </div>
    </div>
  </body>
</html>
